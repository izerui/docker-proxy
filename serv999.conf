server {
        listen 80;
        server_name localhost;
        rewrite ^(.*)$ https://$host$1 permanent;
}
server {
        listen              443 ssl;
        server_name         docker.serv999.com;
        ssl_certificate     /etc/nginx/cert/docker.pem;
        ssl_certificate_key /etc/nginx/cert/docker.key;
        #ssl    on;
        location / {
                proxy_pass  http://127.0.0.1:9000;
        }
}
